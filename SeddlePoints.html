<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Минимакс, максимин и седловые точки | Решатели по курса "Теория игр"</title>
</head>
<body>
    <div class="content">
        <h1>Минимакс, максимин и седловые точки</h1>
        <div class="solver seddle-point-solver">
            <div>
            <textarea id="matrix-input-box" rows="7" cols="25" placeholder="Вставьте матрицу в это поле">7 -1 -4 1
4 2 3 2
2 2 5 2
4 -3 7 2</textarea>
        </div>

            <div class="button" id="solve-btn">Решить</div>
            <div id="solve-box" class="solve"></div>
        </div>
    </div>

    <script src="solvers/SeddlePointSolver.js"></script>
    <script>
        let solver = new SeddlePointSolver('matrix-input-box', 'solve-btn', 'solve-box')
        solver.Solve()
    </script>
</body>
</html>
