<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Матричная игра | Решатели по курса "Теория игр"</title>
</head>
<body>
    <div class="content">
        <h1>Матричная игра</h1>
        <div class="solver">
            <div>
            <textarea id="matrix-input-box" rows="7" cols="25" placeholder="Вставьте матрицу в это поле">5 3 5 3
5 4 5 5
3 6 7 6
8 3 4 3</textarea>
        </div>

            <div class="button" id="solve-btn">Решить</div>
            <div id="solve-box" class="solve"></div>
        </div>
    </div>

    <script src="js/BigInteger.min.js"></script>
    <script src="js/Fraction.js"></script>
    <script src="solvers/MatrixGameSolver.js"></script>
    <script>
        let solver = new MatrixGameSolver('matrix-input-box', 'solve-btn', 'solve-box')
        solver.Solve()
    </script>
</body>
</html>
