<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Равновесия по Штакельбергу биматричной игры | Решатели по курсу "Теория игр"</title>
</head>
<body>
    <div class="content">
        <h1>Поиск всех равновесий по Штакельбергу биматричной игры</h1>
        <div class="solver">
            <div><label>A:
            <textarea id="matrix-input-1-box" rows="7" cols="25" placeholder="Вставьте матрицу A в это поле">3 1 4 4 1 2
3 3 2 4 2 2
4 1 0 1 0 2
1 0 4 3 4 3
4 2 0 1 3 4</textarea></label>

            <label>B:<textarea id="matrix-input-2-box" rows="7" cols="25" placeholder="Вставьте матрицу B в это поле">0 0 3 1 3 2
2 3 0 0 3 0
0 1 2 0 0 2
2 0 2 0 2 1
1 1 0 0 1 3</textarea></label>
        </div>

            <div class="button" id="solve-btn">Решить</div>
            <div id="solve-box" class="solve"></div>
        </div>
    </div>

    <script src="js/BigInteger.min.js"></script>
    <script src="js/Fraction.js"></script>
    <script src="js/helpers.js"></script>
    <script src="solvers/BimatrixStackelbergEquilibrium.js"></script>

    <script>
        let solver = new BimatrixStackelbergEquilibrium('matrix-input-1-box', 'matrix-input-2-box', 'solve-btn', 'solve-box')
        solver.Solve()
    </script>
</body>
</html>
